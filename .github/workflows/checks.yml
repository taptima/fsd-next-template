on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8.7.x
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: '18.17.x'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
